<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Marc Chew</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavSkills" aria-controls="navbarNavSkills" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavSkills">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="social.html">Social Media</a>

                <li class="nav-item">
                    <a class="nav-link" href="achievements.html">Achievements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
            </ul>
        </div>

    <!-- Skills Section -->
    <main class="vh-100 pr-3 pl-3">
        <div class="d-flex flex-column" id="skills">
            <h1 class="mt-4 mb-4 font-weight-light">Skills</h1>
            <div class="flex-fill d-flex flex-column justify-content-around align-items-stretch">
                <!-- Language Card -->
                <div class="card m-1 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Programming Languages</h5>
                        <div class="row row-cols-2">
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="0">
                                    <img class="img-fluid skills-image" src="media/python.png" alt="Python" />
                                    <label class="text-muted font-weight-light text-center">Python</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="1">
                                    <img class="img-fluid skills-image" src="media/js.png" alt="JavaScript" />
                                    <label class="text-muted font-weight-light text-center">JavaScript</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Frontend Card -->
                <div class="card m-1 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Frontend Development</h5>
                        <div class="row row-cols-2 row-cols-sm-3">
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="2">
                                    <img class="img-fluid skills-image" src="media/html5.png" alt="HTML5" />
                                    <label class="text-muted font-weight-light text-center">HTML5</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="3">
                                    <img class="img-fluid skills-image" src="media/css.png" alt="CSS3" />
                                    <label class="text-muted font-weight-light text-center">CSS3</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="4">
                                    <img class="img-fluid skills-image" src="media/js.png" alt="JavaScript" />
                                    <label class="text-muted font-weight-light text-center">JavaScript</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- IDEs and Editors Card -->
                <div class="card m-1 shadow">
                    <div class="card-body">
                        <h5 class="card-title">IDEs / Code Editors</h5>
                        <div class="row row-cols-2">
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="5">
                                    <img class="img-fluid skills-image" src="media/pycharm.png" alt="PyCharm" />
                                    <label class="text-muted font-weight-light text-center">PyCharm</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover skill-link" data-slide-to="6">
                                    <img class="img-fluid skills-image" src="media/sublimetext.png" alt="Sublime Text" />
                                    <label class="text-muted font-weight-light text-center">Sublime Text</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skill Carousel Modal -->
        <div class="modal fade" id="skillCarouselModal" tabindex="-1" aria-labelledby="skillCarouselModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="skillCarouselModalLabel">Skills</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Carousel -->
                <div id="skillCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="media/python.png" class="d-block w-100" alt="Python">
                    </div>
                    <div class="carousel-item">
                      <img src="media/js.png" class="d-block w-100" alt="JavaScript">
                    </div>
                    <div class="carousel-item">
                      <img src="media/html5.png" class="d-block w-100" alt="HTML5">
                    </div>
                    <div class="carousel-item">
                      <img src="media/css.png" class="d-block w-100" alt="CSS3">
                    </div>
                    <div class="carousel-item">
                      <img src="media/js.png" class="d-block w-100" alt="JavaScript">
                    </div>
                    <div class="carousel-item">
                      <img src="media/pycharm.png" class="d-block w-100" alt="PyCharm">
                    </div>
                    <div class="carousel-item">
                      <img src="media/sublimetext.png" class="d-block w-100" alt="Sublime Text">
                    </div>
                  </div>
                  <!-- Controls -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#skillCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#skillCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="3"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="4"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="5"></li>
                    <li data-bs-target="#skillCarousel" data-bs-slide-to="6"></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.skill-link').forEach(function(el){
        el.addEventListener('click', function(e){
            e.preventDefault();
            var slideIndex = parseInt(this.getAttribute('data-slide-to'));
            var carouselElement = document.querySelector('#skillCarousel');
            var carousel = bootstrap.Carousel.getOrCreateInstance(carouselElement);
            carousel.to(slideIndex);
            var modalElement = document.getElementById('skillCarouselModal');
            var modal = bootstrap.Modal.getOrCreateInstance(modalElement);
            modal.show();
        });
        });

        var carouselItems = document.querySelectorAll('#skillCarousel .carousel-item');
        carouselItems.forEach(function(item){
            var img = item.querySelector('img');
            var altText = img.getAttribute('alt');
            var caption = item.querySelector('.carousel-caption');
            if (!caption) {
                caption = document.createElement('div');
                caption.className = 'carousel-caption d-none d-md-block text-slate-50';
                item.appendChild(caption);
            }
            caption.innerHTML = '<h5>' + altText + '</h5>';
        });
    </script>
</body>
