<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marc Chew - Achievements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="keywords" content="Marc Chew, achievements, certificates">
    <meta name="description" content="Achievements and certificates of Marc Chew.">
    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Marc Chew</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAchievements" aria-controls="navbarNavAchievements" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAchievements">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="social.html">Social Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="achievements.html">Achievements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Achievements Section -->
    <main class="vh-100 pr-3 pl-3">
        <div class="d-flex flex-column" id="achievements">
            <h1 class="mt-4 mb-4 font-weight-light">Achievements</h1>
            <div class="flex-fill d-flex flex-column justify-content-around align-items-stretch">
                <!-- Certificates and Badges Card -->
                <div class="card m-1 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Certificates and Badges</h5>
                        <div class="row row-cols-2 row-cols-sm-3">
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover achievement-link" data-slide-to="0">
                                    <img class="img-fluid skills-image" src="media/98-381.png" alt="Microsoft 98-381" />
                                    <label class="text-muted font-weight-light text-center">Microsoft 98-381</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover achievement-link" data-slide-to="1">
                                    <img class="img-fluid skills-image" src="media/coursera.png" alt="Coursera" />
                                    <label class="text-muted font-weight-light text-center">Coursera Certificate</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover achievement-link" data-slide-to="2">
                                    <img class="img-fluid skills-image" src="media/cognitiveclass.png" alt="Cognitive Class" />
                                    <label class="text-muted font-weight-light text-center">Cognitive Class Badge</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Additional Achievements Card -->
                <div class="card m-1 shadow">
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover achievement-link" data-slide-to="3">
                                    <img class="img-fluid skills-image" src="media/testdome.png" alt="TestDome" />
                                    <label class="text-muted font-weight-light text-center">TestDome Certificate</label>
                                </a>
                            </div>
                            <div class="col d-flex justify-content-around align-items-center">
                                <a href="#" class="hover achievement-link" data-slide-to="4">
                                    <img class="img-fluid skills-image" src="media/igmaths.png" alt="IGCSE Maths" />
                                    <label class="text-muted font-weight-light text-center">IGCSE Maths</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievement Carousel Modal -->
        <div class="modal fade" id="achievementCarouselModal" tabindex="-1" aria-labelledby="achievementCarouselModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="achievementCarouselModalLabel">Achievements</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Carousel -->
                <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="media/98-381.png" class="d-block w-100" alt="Microsoft 98-381">
                    </div>
                    <div class="carousel-item">
                      <img src="media/coursera.png" class="d-block w-100" alt="Coursera Certificate">
                    </div>
                    <div class="carousel-item">
                      <img src="media/cognitiveclass.png" class="d-block w-100" alt="Cognitive Class Badge">
                    </div>
                    <div class="carousel-item">
                      <img src="media/testdome.png" class="d-block w-100" alt="TestDome Certificate">
                    </div>
                    <div class="carousel-item">
                      <img src="media/igmaths.png" class="d-block w-100" alt="IGCSE Maths">
                    </div>
                  </div>
                  <!-- Controls -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-bs-target="#achievementCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#achievementCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#achievementCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#achievementCarousel" data-bs-slide-to="3"></li>
                    <li data-bs-target="#achievementCarousel" data-bs-slide-to="4"></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.achievement-link').forEach(function(el){
        el.addEventListener('click', function(e){
            e.preventDefault();
            var slideIndex = parseInt(this.getAttribute('data-slide-to'));
            var carouselElement = document.querySelector('#achievementCarousel');
            var carousel = bootstrap.Carousel.getOrCreateInstance(carouselElement);
            carousel.to(slideIndex);
            var modalElement = document.getElementById('achievementCarouselModal');
            var modal = bootstrap.Modal.getOrCreateInstance(modalElement);
            modal.show();
        });
        });
        var carouselItems = document.querySelectorAll('#achievementCarousel .carousel-item');
        carouselItems.forEach(function(item){
            var img = item.querySelector('img');
            var altText = img.getAttribute('alt');
            var caption = item.querySelector('.carousel-caption');
            if (!caption) {
                caption = document.createElement('div');
                caption.className = 'carousel-caption d-none d-md-block text-slate-50';
                item.appendChild(caption);
            }
            caption.innerHTML = '<h5>' + altText + '</h5>';
        });
    </script>
</body>
</html>
